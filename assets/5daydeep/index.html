<!doctype html>
<html lang="el">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Laravel Package Development</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/laravel.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/atom-one-dark.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section class="slide-intro" data-markdown="slides/1.md" data-background-image="lib/img/intro.png" data-background-size="40%"></section>
        <section data-markdown="slides/2.md"></section>
        <section data-markdown="slides/3.md"></section>
        <section>
          <section data-markdown="slides/4.md"></section>
          <section data-markdown="slides/5.md"></section>
        </section>
        <section>
          <section data-markdown="slides/6.md"></section>
          <section data-markdown="slides/composer-json.md"></section>
          <section data-markdown="slides/framework-agnostic.md"></section>
          <section data-markdown="slides/coding-style.md"></section>
          <section data-markdown="slides/unit-tests.md"></section>
          <section data-markdown="slides/docblock.md"></section>
        </section>

        <section data-markdown="slides/examples.md"></section>
        <section data-markdown="slides/thanks.md"></section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,
        height: 750,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          // { src: 'plugin/prism/prism.js', async: true, callback: function() {  } }
        ]
      });
    </script>
  </body>
</html>
